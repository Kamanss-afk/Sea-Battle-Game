<div class="toggle">
  <input class="toggle__input" type="checkbox" id="input" (change)="switch($event)">
  <label class="toggle__label" for="input">
    <div class="toggle__switch"></div>
    <div class="toggle__controllers">
      <p class="toggle__controller">{{ controllers[0] }}</p>
      <p class="toggle__controller">{{ controllers[1] }}</p>
    </div>
  </label>
</div>
