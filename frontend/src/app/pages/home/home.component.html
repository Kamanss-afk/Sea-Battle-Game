<div class="home">
  <div class="home__form" [formGroup]="form">

    <app-toggle
      [controllers]="controllers"
      (onSwitch)="changeFormMode($event)">
    </app-toggle>

    <app-input 
      formControlName="username"
      [placeholder]="'Enter your name'"
    ></app-input>

    <app-input 
      *ngIf="form.get('code')"
      formControlName="code"
      [placeholder]="'Enter invite code'">
    </app-input>

    <app-button 
      [type]="'danger'"
      (click)="submit()">
      PLAY
    </app-button>

  </div>
</div>
